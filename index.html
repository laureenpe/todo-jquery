<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
    <!-- Google FoNTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

     <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">To Do app</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="">To DO</a></li>
      </ul>
    </div>
  </nav>
        
    <!--SECTION TODO -->

    <section class="container">
        <div class="text">
            <label class="paragraph" for="new-task">Add Item</label><input id="new-task" type="text">

        </div>

        <div class="row paragraph">
            <div class="col s12 " id="to-do"><i class="fa fa-th-list" aria-hidden="true"></i> To do Items:</div>


            <div class="col s6">
                <div class="todo-items"></div>
            </div>

        </div>
        <hr>

        <div class="row paragraph">
            <div class="col s12 complete"><i class="fa fa-check" aria-hidden="true"></i> Completed Items: </div>
            <div class="col s6 completed-items">
            </div>
            <div class="col s6  offset-m8">
            </div>
        </div>



    </section>
    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js">

    </script>

    <script src="assets/js/main.js"></script>

</body>

</html>
